version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: eduai-pro-backend
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - FRONTEND_URL=http://localhost:3001
      - SSL_VERIFY=false
    volumes:
      - ./backend-node/data:/app/data
      - ./backend-node/logs:/app/logs
      - ./backend-node/backups:/app/backups
    restart: unless-stopped
    networks:
      - eduai-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: eduai-pro-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - eduai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  eduai-network:
    driver: bridge

volumes:
  backend-data:
  backend-logs:
  backend-backups:

